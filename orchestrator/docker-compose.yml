version: '3.8'

# SECURITY: All credentials must be provided via environment variables
# Never commit credentials to version control
# Required environment variables:
#   - TEMPORAL_DB_USER
#   - TEMPORAL_DB_PASSWORD
#   - SUPABASE_URL
#   - SUPABASE_SERVICE_ROLE_KEY
#   - SUPABASE_DB_URL
#   - OPENAI_API_KEY
#   - ANTHROPIC_API_KEY (optional)

services:
  # Temporal server (workflow engine)
  temporal:
    image: temporalio/auto-setup:1.24.2
    ports:
      - "7233:7233"  # gRPC
      - "8233:8233"  # Web UI
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${TEMPORAL_DB_USER:?Error: TEMPORAL_DB_USER is required}
      - POSTGRES_PWD=${TEMPORAL_DB_PASSWORD:?Error: TEMPORAL_DB_PASSWORD is required}
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL (Temporal backend)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${TEMPORAL_DB_USER:?Error: TEMPORAL_DB_USER is required}
      POSTGRES_PASSWORD: ${TEMPORAL_DB_PASSWORD:?Error: TEMPORAL_DB_PASSWORD is required}
      POSTGRES_DB: temporal
    ports:
      - "5433:5432"
    volumes:
      - temporal_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEMPORAL_DB_USER:-temporal} -d temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Stack (with vector search)
  redis:
    image: redis/redis-stack-server:7.2.0-v9
    ports:
      - "6379:6379"
    environment:
      - REDIS_ARGS=--loadmodule /opt/redis-stack/lib/redisearch.so --loadmodule /opt/redis-stack/lib/redisjson.so --loadmodule /opt/redis-stack/lib/redisbloom.so
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  # APEX Orchestrator Worker
  orchestrator:
    build: .
    environment:
      # Temporal
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=apex-orchestrator

      # Redis
      - REDIS_URL=redis://redis:6379

      # Supabase (required)
      - SUPABASE_URL=${SUPABASE_URL:?Error: SUPABASE_URL is required}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:?Error: SUPABASE_SERVICE_ROLE_KEY is required}
      - SUPABASE_DB_URL=${SUPABASE_DB_URL:?Error: SUPABASE_DB_URL is required}

      # LLM (required)
      - OPENAI_API_KEY=${OPENAI_API_KEY:?Error: OPENAI_API_KEY is required}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEFAULT_LLM_MODEL=gpt-4-turbo-preview

      # App
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}

    depends_on:
      temporal:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  temporal_data:
  redis_data:
