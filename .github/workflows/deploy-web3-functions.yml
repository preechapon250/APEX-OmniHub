name: Deploy Web3 Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**'
      - 'supabase/migrations/**'
  workflow_dispatch:

jobs:
  deploy-functions:
    name: Deploy Supabase Edge Functions
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase
        # Ensures the CLI knows which project to target for subsequent commands
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: Apply Database Migrations
        # Critical: Deploys schema changes (e.g., 'emergency_controls' table) BEFORE functions
        # fix: Removes invalid 'desc' key
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Deploy Edge Functions
        # fix: Fixed broken env indentation and formatting
        run: |
          supabase functions deploy web3-nonce
          supabase functions deploy web3-verify
          supabase functions deploy alchemy-webhook
          supabase functions deploy verify-nft
          supabase functions deploy supabase_healthcheck
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Deployment Summary
        if: always()
        run: |
          echo "## üöÄ Edge Functions Deployment" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ **Status:** Success" >> $GITHUB_STEP_SUMMARY
            echo "All functions and migrations applied successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Status:** Failed" >> $GITHUB_STEP_SUMMARY
            echo "Check logs for details on migration or deployment errors." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Test Function Health
        if: success()
        shell: bash
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -euo pipefail

          # --- Configuration ---
          MAX_RETRIES=3
          RETRY_DELAY=5
          # ---------------------

          # 1. Validate Secrets
          if [ -z "${SUPABASE_PROJECT_REF:-}" ]; then
            echo "::error::Missing required secret: SUPABASE_PROJECT_REF"
            exit 1
          fi

          # 2. Select Auth Token (Prefer Anon, Fallback to Service Role)
          AUTH_JWT="${SUPABASE_ANON_KEY:-}"
          if [ -z "${AUTH_JWT}" ] && [ -n "${SUPABASE_SERVICE_ROLE_KEY:-}" ]; then
            echo "‚ö†Ô∏è SUPABASE_ANON_KEY missing. Falling back to SERVICE_ROLE_KEY."
            AUTH_JWT="${SUPABASE_SERVICE_ROLE_KEY}"
          fi

          if [ -z "${AUTH_JWT}" ]; then
            echo "::error::No JWT available. Set SUPABASE_ANON_KEY or SUPABASE_SERVICE_ROLE_KEY."
            exit 1
          fi

          # 3. Construct URL
          FUNCTIONS_URL="https://${SUPABASE_PROJECT_REF}.supabase.co/functions/v1"
          URL="${FUNCTIONS_URL}/supabase_healthcheck"

          echo "Testing endpoint: ${URL}"

          # 4. Retry Logic Loop
          for ((i=1; i<=MAX_RETRIES; i++)); do
            echo "Attempt $i/$MAX_RETRIES..."

            HTTP_CODE=$(curl -sS -w "%{http_code}" -o /tmp/response.json \
              -H "apikey: ${AUTH_JWT}" \
              -H "Authorization: Bearer ${AUTH_JWT}" \
              -H "Content-Type: application/json" \
              "${URL}")

            if [ "${HTTP_CODE}" == "200" ]; then
              echo "‚úÖ Healthcheck passed (HTTP 200)"
              cat /tmp/response.json || true
              exit 0
            else
              echo "‚ö†Ô∏è Attempt $i failed with HTTP ${HTTP_CODE}"
              cat /tmp/response.json || true
              echo ""

              if [ $i -lt $MAX_RETRIES ]; then
                sleep $RETRY_DELAY
              fi
            fi
          done

          # 5. Final Failure
          echo "::error::Healthcheck failed after ${MAX_RETRIES} attempts."
          exit 1
