name: Deploy Web3 Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy-functions:
    name: Deploy Supabase Edge Functions
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          # Mock values for CI - real values set in Supabase Dashboard for production
          ETHEREUM_CLIENT_ID: demo-ci-placeholder
          ETHEREUM_CLIENT_SECRET: demo-ci-placeholder
        run: supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: Deploy Edge Functions
        run: |
          # Deploy all functions
          supabase functions deploy omnilink-agent --no-verify-jwt
          supabase functions deploy blockchain-verify --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Deployment Status
        if: always()
        run: |
          echo "## üöÄ Edge Functions Deployment" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ **Status:** All functions deployed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Deployed Functions:**" >> $GITHUB_STEP_SUMMARY
            echo "- omnilink-agent" >> $GITHUB_STEP_SUMMARY
            echo "- blockchain-verify" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Status:** Deployment failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Required Secrets:**" >> $GITHUB_STEP_SUMMARY
            echo "- SUPABASE_ACCESS_TOKEN" >> $GITHUB_STEP_SUMMARY
            echo "- SUPABASE_DB_PASSWORD" >> $GITHUB_STEP_SUMMARY
            echo "- SUPABASE_PROJECT_REF" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Test Function Health
        if: success()
        run: |
          # Smoke test the deployed functions
          echo "Testing omnilink-agent endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            "https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/functions/v1/omnilink-agent" \
            -d '{"test": true}')

          if [ $response -eq 200 ] || [ $response -eq 400 ]; then
            echo "‚úÖ omnilink-agent is healthy (HTTP $response)"
          else
            echo "‚ö†Ô∏è omnilink-agent returned HTTP $response"
            exit 1
          fi
