name: CI — Monorepo

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ─────────────────────────────────────────────────────────────
      # PHASE 1: Static Analysis (Turborepo parallelized)
      # ─────────────────────────────────────────────────────────────
      - name: TypeScript type check
        run: npm run typecheck

      - name: ESLint
        run: npm run lint

      - name: React singleton check
        run: npm run check:react

      # ─────────────────────────────────────────────────────────────
      # PHASE 2: Unit Tests
      # ─────────────────────────────────────────────────────────────
      - name: Clear Vitest cache
        run: |
          rm -rf node_modules/.vitest
          echo "Vitest cache cleared"

      - name: Run unit tests
        run: npm run test
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          REQUIRE_SUPABASE_INTEGRATION_TESTS: "false"

      # ─────────────────────────────────────────────────────────────
      # PHASE 2.5: OmniEval Deterministic Evaluation
      # ─────────────────────────────────────────────────────────────
      - name: Run OmniEval (deterministic eval gate)
        run: npm run eval:ci

      - name: Upload OmniEval report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: omnieval-report
          path: artifacts/evals/report.json
          retention-days: 30

      # ─────────────────────────────────────────────────────────────
      # PHASE 3: Build (Turborepo cached)
      # ─────────────────────────────────────────────────────────────
      - name: Build all packages and apps
        run: npm run build

      - name: Verify dashboard build output
        run: |
          test -d apps/dashboard/dist || (echo "Dashboard dist missing!" && exit 1)
          echo "Dashboard build verified"

      # ─────────────────────────────────────────────────────────────
      # PHASE 4: Runtime Smoke Tests
      # ─────────────────────────────────────────────────────────────
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        timeout-minutes: 5
        run: |
          npx playwright install chromium
          npx playwright --version

      - name: Start preview server
        run: |
          cd apps/dashboard && npx vite preview --host --port 4173 &
          echo $! > /tmp/preview.pid
          npx wait-on http://localhost:4173 --timeout 30000

      - name: Run asset access tests
        run: npm run test:assets
        env:
          BASE_URL: http://localhost:4173

      - name: Run Playwright render tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:4173

      - name: Stop preview server
        if: always()
        run: |
          if [ -f /tmp/preview.pid ]; then
            kill $(cat /tmp/preview.pid) || true
            rm /tmp/preview.pid
          fi

      # ─────────────────────────────────────────────────────────────
      # PHASE 5: Upload Artifacts
      # ─────────────────────────────────────────────────────────────
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────
  # Python Orchestrator CI
  # ─────────────────────────────────────────────────────────────────
  orchestrator:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd services/orchestrator
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Lint Python
        run: |
          cd services/orchestrator
          python -m ruff check .
          python -m ruff format --check .

      - name: Test Python
        run: |
          cd services/orchestrator
          python -m pytest -q

  # ─────────────────────────────────────────────────────────────────
  # Vercel Preview Smoke Test
  # ─────────────────────────────────────────────────────────────────
  preview-smoke-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    timeout-minutes: 20
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache-preview
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        timeout-minutes: 5
        run: |
          npx playwright install chromium
          npx playwright --version

      - name: Wait for Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: vercel-preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10
          vercel_password: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        continue-on-error: true

      - name: Run asset tests against preview
        if: steps.vercel-preview.outputs.url != ''
        run: npm run test:assets
        continue-on-error: true
        env:
          BASE_URL: ${{ steps.vercel-preview.outputs.url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Run Playwright tests against preview
        if: steps.vercel-preview.outputs.url != ''
        run: npm run test:e2e
        continue-on-error: true
        env:
          BASE_URL: ${{ steps.vercel-preview.outputs.url }}

      - name: Upload preview test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: preview-playwright-report
          path: playwright-report/
          retention-days: 7
