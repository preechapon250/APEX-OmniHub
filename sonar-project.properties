# SonarQube Configuration for APEX-OmniHub
sonar.projectKey=apexbusiness-systems_APEX-OmniHub
sonar.organization=apexbusiness-systems

# Source configuration
sonar.sources=src,apps,supabase/functions
sonar.tests=tests,e2e

# Exclude auto-generated, bundled, and third-party files
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/coverage/**,\
  **/playwright-report/**,\
  **/test-results/**,\
  **/*.min.js,\
  **/*.bundle.js,\
  **/android/**,\
  **/ios/**,\
  **/.venv/**,\
  **/__pycache__/**,\
  **/bun.lockb,\
  **/package-lock.json,\
  **/*.log,\
  **/*.txt,\
  **/artifacts/**

# Test exclusions
sonar.test.exclusions=\
  **/node_modules/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.spec.tsx,\
  **/*.test.tsx

# Coverage exclusions (don't count these in coverage metrics)
sonar.coverage.exclusions=\
  **/tests/**,\
  **/*.test.ts,\
  **/*.spec.ts,\
  **/e2e/**,\
  **/*.d.ts

# Duplicate detection exclusions
sonar.cpd.exclusions=\
  **/*.d.ts,\
  **/generated/**
