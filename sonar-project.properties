# SonarQube duplication tuning
# These SQL migrations intentionally mirror schemas across runtime contexts
# (sim/local vs supabase) and trigger false-positive CPD failures.
sonar.cpd.exclusions=sim/migrations/001_create_idempotency_receipts.sql,supabase/migrations/20260215000000_create_idempotency_receipts.sql,supabase/migrations/20251221000000_omnilink_agentic_rag.sql,supabase/migrations/20251221000001_omnilink_ops_pack.sql

# ==============================================================================
# Security Hotspot Exclusions
# ==============================================================================
# Exclude test fixtures and test files from security credential scanning.
# Test files contain synthetic test data that is NOT real credentials.

sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# Rule S2068: Hardcoded credentials - Exclude test fixture files
# Test fixtures contain documented synthetic test data, not real credentials
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**/fixtures/**/*.ts

# Rule S2068: Hardcoded credentials - Exclude test files
# Test files may contain test credential fixtures for validation testing
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**/*.test.ts

# Rule S2068: Hardcoded credentials - Exclude spec files
# Spec files may contain test fixtures similar to test files
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/tests/**/*.spec.ts

# Rule S1313: Hardcoded IP addresses - Exclude test files
# Test files use RFC 5737 TEST-NET IP ranges for validation testing
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S1313
sonar.issue.ignore.multicriteria.e4.resourceKey=**/tests/**/*.test.ts
