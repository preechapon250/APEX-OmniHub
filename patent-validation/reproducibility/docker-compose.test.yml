services:
  test-runner:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../../:/app
    command: sh -c "npm ci && npm run validate:patent-claims"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/test
      - NODE_ENV=test
      - CI=true
    depends_on:
      db:
        condition: service_healthy

  db:
    image: supabase/postgres:15.8.3.136
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
